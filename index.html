<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemify - Мини-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .product-price {
            font-size: 16px;
            color: #e74c3c;
            margin-top: 5px;
        }
        .btn-buy {
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-buy:hover {
            background-color: #2980b9;
        }

        /* Стиль для всплывающего окна */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .popup button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Продукт -->
    <div class="product">
        <img src="https://via.placeholder.com/200x200.png" alt="Product Image">
        <div class="product-title">Кольцо из золота</div>
        <div class="product-price">₽5000</div>
        <div class="btn-buy" onclick="buyProduct()">Купить</div>
    </div>

    <!-- Всплывающее окно с условиями -->
    <div class="overlay" id="popupOverlay">
        <div class="popup">
            <p>Открывая это мини-приложение, Вы принимаете <a href="https://telegram.org/tos/mini-apps" class="link" target="_blank">условия использования мини-приложений</a>.</p>
            <button onclick="startApp()">Запустить</button>
            <button onclick="cancelApp()">Отмена</button>
        </div>
    </div>

    <script>
        // Показать попап при загрузке страницы
        window.onload = function() {
            document.getElementById('popupOverlay').style.display = 'flex';
        };

        // Действия при нажатии кнопки "Запустить"
        function startApp() {
            document.getElementById('popupOverlay').style.display = 'none';
            // Здесь можно добавить код для запуска мини-приложения
        }

        // Действия при нажатии кнопки "Отмена"
        function cancelApp() {
            document.getElementById('popupOverlay').style.display = 'none';
            // Можно здесь закрыть страницу или выполнить другое действие
        }

        // Функция покупки продукта
        function buyProduct() {
            alert("Вы выбрали кольцо из золота! Перейдите к оплате.");
        }
    </script>
</body>
</html>
