<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemify - Мини-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .product-price {
            font-size: 16px;
            color: #e74c3c;
            margin-top: 5px;
        }
        .btn-buy {
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-buy:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="https://via.placeholder.com/200x200.png" alt="Product Image">
        <div class="product-title">Кольцо из золота</div>
        <div class="product-price">₽5000</div>
        <div class="btn-buy" onclick="buyProduct()">Купить</div>
    </div>

    <script>
        function buyProduct() {
            alert("Вы выбрали кольцо из золота! Перейдите к оплате.");
        }
    </script>
</body>
</html>
